<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./dist/output.css" rel="stylesheet">
    <title>Weather App</title>
</head>
<body>
    <div class="absolute inset-0 -z-10 h-full w-full bg-white bg-[linear-gradient(to_right,#f0f0f0_1px,transparent_1px),linear-gradient(to_bottom,#f0f0f0_1px,transparent_1px)] bg-[size:6rem_4rem]"><div class="absolute bottom-0 left-0 right-0 top-0 bg-[radial-gradient(circle_500px_at_50%_200px,#C9EBFF,transparent)]"></div></div>
    <div class="container">
        <h1 >Weather App</h1>

        <form>
            <label for="city" >Enter City</label>
            <input type="text" id="city" placeholder="Enter City"/>

            <label for="country" >Enter Country Code</label>
            <input type="text" id="country" placeholder="Enter Country Code"/>
    
            <button type="submit" >Search</button>
        </form>

        <div>
            <p id="curr_city"></p>
            <p id="curr_temp"></p>
            <p id="curr_weat"></p>
        </div>

        <div id="fiveDay">
            <h2>5 Day Forecast</h2>

        </div>
    </div>

<script type="module" src="./Weather.js" ></script>
</body>
</html>
